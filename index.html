<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Games Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="main.js"></script>
    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="stylesheet" src="bootstrap.min.css"></script>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  </head>
  <body>

    <section id="showcase">
      <div class="container main-background-container">
        <div class="main-background-gif">
          <img id="background-main-image" src="Images/Background-image-slow.gif" alt="Main background image" >
        </div>
      </div>

      <div id="pixel-steve">
      <div class="container steve-harvey-container">
        <div class="steve-harvey-face">
          <img id="steve-harvey-face-cutout" src="Images/Steve-Harvey-Face.gif" alt="Steve Harvey's face" ></img>
        </div>
      </div>
      </div>

      <div id="michael-jordan">
      <div class="container michael-jordan-container">
        <div class="michael-jordan-face">
          <img id="michael-jordan-cutout" src="Images/michael-jordan.png" alt="michael-jordan face" ></img>
        </div>
      </div>
      </div>

      <div id="kanye-west">
      <div class="container kanye-west-container">
        <div class="kanye-west-face">
          <img id="kanye-west-cutout" src="Images/kanye-west.png" alt="kanye-west face" ></img>
        </div>
      </div>
      </div>

      <div id="Straight" class="Straight-1">
        <img id="Straight-cutout" src="Images/Straight.png" alt="Title" ></img>
      </div>

      <div id="Up" class="Up-1">
        <img id="Up-cutout" src="Images/Up.png" alt="Title" ></img>
      </div>

      <div id="Facts" class="Facts-1">
        <img id="Facts-cutout" src="Images/Facts.png" alt="Title" ></img>
      </div>

      <div id="start-btn">
      <div class="container start-btn-container">
        <div class="-start-btn-div">
           <a href="Question-pages/question-category1.html"><img id="start-btn-cutout" src="Images/start-btn.gif" alt="start-btn" ></img></a>
        </div>
      </div>
      </div>

      <div id="modal-container">
        <button id="modalBtn">How to Play</button>
        <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <p>Click Start and then choose a category. Answer the questions asked to score points. Score 12 or higher points to WIN!!!</p>
          </div>
        </div>
      </div>

      <embed name = "Audio-Main"  src="Audio/Star_Fighter-Wice.mp3" hidden="true" autostart= "true">

    </section>

  </body>
</html>
